<!DOCTYPE html>
<html>
<body>
<script>
let num = Number(prompt("Enter an integer:"));
let isPrime = true;

if (num <= 1) isPrime = false;
else {
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      isPrime = false;
      break;
    }
  }
}

if (isPrime) {
  document.body.innerHTML = `${num} is a prime number.`;
} else {
  document.body.innerHTML = `${num} is not a prime number.`;
}
</script>
</body>
</html>
