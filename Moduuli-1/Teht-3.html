<!DOCTYPE html>
<html>
<body>
<script>
let a = Number(prompt("Enter first integer:"));
let b = Number(prompt("Enter second integer:"));
let c = Number(prompt("Enter third integer:"));

let sum = a + b + c;
let product = a * b * c;
let avg = sum / 3;

document.body.innerHTML = `
  Sum: ${sum}<br>
  Product: ${product}<br>
  Average: ${avg}
`;
</script>
</body>
</html>
