<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 6</title>
  <style>
    article {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Chuck Norris Joke Search</h1>

  <form id="joke-form">
    <input id="joke-query" type="text" placeholder="Enter search term">
    <input type="submit" value="Search">
  </form>

  <div id="joke-results"></div>

  <script>
    const form = document.getElementById('joke-form');
    const input = document.getElementById('joke-query');
    const resultsDiv = document.getElementById('joke-results');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const term = input.value.trim();

      const response = await fetch(`https://api.chucknorris.io/jokes/search?query=${term}`);
      const data = await response.json();

      resultsDiv.innerHTML = ''; 

      data.result.forEach(jokeObj => {
        const article = document.createElement('article');

        const p = document.createElement('p');
        p.textContent = jokeObj.value; 

        article.appendChild(p);
        resultsDiv.appendChild(article);
      });
    });
  </script>
</body>
</html>
