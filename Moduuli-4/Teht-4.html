<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 4</title>
  <style>
    article {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      max-width: 400px;
    }
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>TV Series Search</h1>

  <form id="tv-form">
    <input id="query" name="q" type="text" placeholder="Enter series name">
    <input type="submit" value="Search">
  </form>

  <div id="results"></div>

  <script>
    const form = document.getElementById('tv-form');
    const input = document.getElementById('query');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const searchTerm = input.value.trim();

      const response = await fetch(`https://api.tvmaze.com/search/shows?q=${searchTerm}`);
      const data = await response.json();

      resultsDiv.innerHTML = '';

      data.forEach(tvShow => {
        const article = document.createElement('article');

        const title = document.createElement('h2');
        title.textContent = tvShow.show.name;
        article.appendChild(title);

        const link = document.createElement('a');
        link.href = tvShow.show.url;
        link.textContent = "Show details";
        link.target = "_blank";
        article.appendChild(link);

        const img = document.createElement('img');
        img.src = tvShow.show.image
          ? tvShow.show.image.medium
          : "https://placehold.co/210x295?text=Not%20Found";
        img.alt = tvShow.show.name;
        article.appendChild(img);

        const summaryDiv = document.createElement('div');
        summaryDiv.innerHTML = tvShow.show.summary;
        article.appendChild(summaryDiv);

        resultsDiv.appendChild(article);
      });
    });
  </script>
</body>
</html>
